<!DOCTYPE>

<html>

 <head>
  
    <title>Introducing JavaScript</title>
    
    <script>

  var Name="JavaScript";
  var Nickname="JS";
  var Extension=".js";
  var Creator="Brandon Eich";
  var Year="1995";

  document.write(Name + "<br>");
  document.write(Nickname + "<br>");
  document.write(Extension + "<br>");
  document.write(Creator + "<br>");

 </script>
  
 </head>
 
 <body>
 
  <button type="button">Meet JavaScript</button>
  
  <p>Name: </p>
  
  <p>Name: <span></span></p>
  
  <p>Name: <span id="name"></span></p>
 
 function myFunction()
  {
    document.getElementById("name").innerHTML=Name;
  }
  
  <button type="button" onclick="myFunction()">Meet JavaScript</button>


  
 </body>
 
 </html>
